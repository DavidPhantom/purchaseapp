<div class="page-header">
  <child-comp></child-comp>
</div>
<div>
  <div class="form-group">
    <input bold class="form-control" name="name"
           [(ngModel)]="text" #name="ngModel" required="" placeholder = "Название" />
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      Не указано название
    </div>
  </div>
  <div class="form-group">
    <input bold type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
  </div>
  <div class="form-group">
    <button [disabled]="name.invalid"
            bold class="btn btn-default" (click)="addItem(text, price)">Добавить</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th bold>Предмет</th>
      <th bold>Цена</th>
      <th bold>Куплено</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td bold>{{item.purchase}}</td>
      <td bold>{{item.price}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
    </tr>
    </tbody>
  </table>
</div>
